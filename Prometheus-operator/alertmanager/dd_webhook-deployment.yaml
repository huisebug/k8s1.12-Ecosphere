apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: dd-webhook
  name: dd-webhook
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dd-webhook
  template:
    metadata:
      labels:
        app: dd-webhook
    spec:
      containers:
      - image: timonwong/prometheus-webhook-dingtalk
        arg: 
        #如果要设置不同的钉钉机器人webhook就再增加一行
        - --ding.profile="ops_dingding=https://oapi.dingtalk.com/robot/send?access_token=钉钉机器人webhook1"
        #- --ding.profile="ops_dingding=https://oapi.dingtalk.com/robot/send?access_token=钉钉机器人webhook2"
        name: dd-webhook
        ports:
        - containerPort: 8060
          name: http
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
            
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: dd-webhook
  name: dd-webhook
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 8060
    targetPort: http
  selector:
    app: dd-webhook

